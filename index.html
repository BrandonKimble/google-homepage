<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="upper-left">
                <li><a id="first-nav" href="">About</a></li>
                <li><a href="">Store</a></li>
            </ul>
            <ul class="upper-right">
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li>
                    <div class="shadow">
                        <a href=""><span class="material-icons">apps</span></a>
                    </div>
                </li>
                <li><a href=""><button id="account">Sign in</button></a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <div class="wrapper">
            <img class="logo" src="./logo.png" alt="Google Logo Image">
            <div class="search-bar">
                <span class="material-icons">search</span>
                <input class="search-input type="text">
                <span class="material-icons">mic</span>
            </div>
            <div class="search-buttons">
                <button class="google-search">Google Search</button>
                <button class="feeling-lucky">I'm Feeling Lucky</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-contents upper-foot">
            <span class="material-icons">park</span>
            <p>Carbon neutral since 2007</p>
        </div>
        <div class="footer-contents lower-foot">
            <ul class="lower-left">
                <li><a id="first-foot" href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
            <ul class="lower-right">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a id="last-foot" href="">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
